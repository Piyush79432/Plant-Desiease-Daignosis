{% extends 'layout.html' %} 
{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="card bg-light">
                <div class="card-body text-center">
                  <h5 class="card-title">Crop & Disease</h5>
                  <p class="card-text">{{ crop }} - {{ disease }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card bg-light">
                <div class="card-body">
                  <h5 class="card-title text-center">Cause</h5>
                  <p class="card-text">{{ cause }}</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-light">
                <div class="card-body">
                  <h5 class="card-title text-center">Remedy</h5>
                  {% for item in remedy %}
                    <p>{{ item }}</p>
                  {% endfor %}
                </div>   
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
.card {
  transition: background-color 0.3s ease-in-out;
}

.card:hover {
  background-color: #f0f0f0;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.card-body {
  transition: transform 0.3s ease-in-out;
}
</style>
{% endblock %}
